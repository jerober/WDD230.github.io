<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="progressive loading for images including lazy loading and intersection observer methods">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Image Loading</title>
    <link rel="stylesheet" href="css/lazy-load.css">
</head>
<body>
    <header>
        <h1>Progressive Image Loading</h1>
        <div class="images">
            <picture>
                <img src="images/placeholderS.jpg" data-src="images/picture1.jpg" alt="first-img">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/picture2.jpg" alt="second-img">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/picture3.jpg" alt="third-img">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/picture4.jpg" alt="fourth-img">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/picture5.jpg" alt="fith-img">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/picture6.jpg" alt="sixth-img">
            </picture>
        </div>
    </header> 
    <script src="js/lazy-load.js" defer></script>
</body>
</html>
