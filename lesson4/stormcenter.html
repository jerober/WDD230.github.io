    </header>
    <main>
        <h1>Storm Center</h1>
        <div class="formdiv">
            <h2>Please Fill Out This Form</h2>
                <form class="storm-form" action="thanks.html">
                    <fieldset>
                        <label class="top"> Full Name* <input type="text" name="fname" placeholder="Jane Doe" pattern=".{5,}" required></label>
                        <label class="top"> Email* <input type="email" name="email" placeholder="someone@email.com" required></label>
                        <label class="top"> Phone* <input type="tel" name="phone" placeholder="123456789098" required></label>
                        <label class="top">Zipcode* <input type="number" name="zipcode" minlength=".{5,}" required></label>
                        <label class="top">Storm Date <input type="date" name="storm-date"></label>
                        <label class="top">Storm Type <input list="storm-type" name="storm-type">
                            <datalist id="storm-type">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist>
                        </label>
                        <label class="flexly top" for="rating">Storm Severity &nbsp;&nbsp;&nbsp;
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                        </label>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                        <label class="top">
                            <select class="region" name="region" id="selectregion" onchange="selectResponse()">
                                <option value="" disabled selected>Select a Region ...</option>
                                <option value="Preston">Preston</option>
                                <option value="Fish Haven">Fish Haven</option>
                                <option value="Soda Springs">Soda Springs</option>
                            </select>
                        </label>
                        <section class="sbs">
                            <h3>User In-Danger? <em>(Choose one)</em></h3>
                            <!-- <div class="selection"> -->
                                <label for="yes">Yes<input type="radio" name="danger-level" id="yes" value="Yes" checked></label>
                                <label for="no">No<input type="radio" name="danger-level" id="no" value="no"></label>
                                <label for="maybe">Maybe<input type="radio" id="maybe" name="danger-level" value="maybe">
                                </label>
                            <!-- </div> -->
                        </section>
                        <label class="top">Additional Information and Comments <input type="text" name="comments"></label>
                        <label><input class="submitBtn" type="submit" value="Send Storm Report" name="submit-button"></label>
                    </fieldset>
                </form>
        </div>
    </main>
